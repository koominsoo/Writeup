<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>JavaScript | alert</title>
    <script type="text/javascript">
    $(function() {
        $('#slide_banner').ulslide({
            statusbar: true,
            width: 1250,    //슬라이드배너 가로사이즈
            height: 440,     //슬라이드배너 세로사이즈
            axis: 'x',        //슬라이드 방향 x=가로, y=세로
            navigator: '#slide_banner_navi a',  //페이지네이션
            duration: 400,
            autoslide: 1000
        });
    });
</script>
